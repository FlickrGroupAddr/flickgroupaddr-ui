<!doctype html>
<html>
    <head>
        <title>FlickrGroupAddr - Console</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/console/index.css">
        <script src="/js/console/auth-callback.js" defer></script>
        <script src="/js/console/fga-cookie.js" defer></script> 
        <script src="/js/console/flickr-auth.js" defer></script>  

    </head>
    <body>
        <h1>FlickrGroupAddr</h1>

        <div id="div_flickr_id">

            <h2>Flickr Auth</h2>

            <div id="div_flickr_id_valid">
                <p><strong>Flickr Username</strong>: <span id="span_flickr_userid" />
                <p><strong>Flickr User NSID</strong>: <span id="span_flickr_user_nsid" />
            </div>

            <div id="div_flickr_id_none">

                <p>FlickrGroupAddr needs your permission to access Flickr resources
                    on your behalf in order to function.</p>

                <button id="button_initiate_flickr_auth">Initiate Flickr Authentication</button>
            </div>
        </div>
    </body>
</html>
